
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white justify-content-between">
  <a class="navbar-brand">TODO</a>
  <form class="form-inline">
    <a class="btn btn-outline-light my-2 my-sm-0" href="#">SIGN</a>
  </form>
</nav>
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:darkslategrey; width:100%; height:200px;">
                <div class="banner-text" style="left:47%; top:50%; position:absolute">
                    <h1 style="color:white">TODO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px">
        <div class="col-md-6">
            <div class="border" style="padding:10px; background-color:grey" >
                <h4 style="color:white; margin-bottom:20px">Add Task</h4>
                <form method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" style="border-color:aqua" name="task" class="form-control" placeholder="enter your task"><br>
                </div>
                <div class="form-group">
                    <input type="text" style="border-color:aqua" name="priority" class="form-control" placeholder="priority"><br>
                </div>
                    <div class="form-group">
                    <input type="date" style="border-color:aqua; width:300px" name="time" class="form-control"><br>
                </div>

                <div>
                    <input type="submit" class="btn btn-primary" value="save">
                </div>
            </form>

            </div>
        </div>
        <div class="col-md-6">
            {% for i in item %}
            <div class="card border-info mb-3" style="background-color:brown">
                <div class="card-body">
                    <div class="row justify-content-between ">
                         <h4 class="card-title" style="color:white; margin-left:10px"><i>{{i.task}}</i></h4>
                        <h6 class="card-title" style="color:white; margin-right:10px"><i>{{i.time}}</i></h6>


                    </div>

                    <p class="card-text" style="color:white">${{i.priority}}</p>


                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-dark">Delete</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
